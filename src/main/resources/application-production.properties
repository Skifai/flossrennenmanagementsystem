spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flossrennen}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Disable Docker Compose support in production image (using internal DB)
spring.docker.compose.enabled=false
# Disable HikariCP JMX registration to avoid GraalVM native image issues
spring.datasource.hikari.register-mbeans=false
spring.datasource.hikari.jmx-enabled=false
# Disable Spring JMX for native image compatibility
spring.jmx.enabled=false
spring.jmx.default-domain=flossrennen
